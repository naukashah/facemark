<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facemark</title>
    {% load static %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script src="{% static "js/custom.js" %}"></script>
</head>
<script>
$('#siteNav').affix({
	offset: {
		top: 100
	}
})
</script>
<style>
    .header{
        font-size: 50px;
    }

    .copyright{
    color:white;
    position:absolute;bottom:-550;left:0;
    opacity:0.3;
}
</style>
<body>
    <nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                	<span class="glyphicon glyphicon-eye-open"></span>
                	Facemark
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="{%url 'home' %}">back</a>
                    </li>
                    <li>
                        <a href="{%url 'camera' %}">Create Datasets</a>
                    </li>
                     <li>
                        <a href="{%url 'embeddings' %}">Train</a>
                    </li>
                     <li>
                        <a href="{%url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 >Welcome, {{active_user}}!</h1>
                <p>Create dataset of students, extract embeddings, and train model to recognize faces!</p>
                <a href="{%url 'recognition' %}" class="btn btn-primary btn-lg">Recognize Faces</a>
            </div>
        </div>
        <p class=" copyright" style="position:absolute;bottom:0;left:0;">Image credits: &copy;https://www.shutterstock.com/</p>

    </header>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
