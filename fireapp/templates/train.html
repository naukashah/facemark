<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FaceMark</title>

     {% load static %}
    <!-- Bootstrap Core CSS -->

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet">

    <!-- Custom Fonts from Google -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script src="{% static "js/custom.js" %}"></script>
</head>

<style>
    .intro{
       background-color: rgba(3,65,109,255);
    }

    .container-fluid{
        background-color: rgba(3,65,109,255);
        font-size: 16px;
        font-weight: 300;
        color: rgba(3,65,109,255);
    }

    </style>

<body>
<!-- Navigation -->
    <nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                	<span class="glyphicon glyphicon-eye-open"></span>
                	Facemark
                </a>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{%url 'home' %}">back</a>
                    </li>
                    <li>
                        <a href="{%url 'camera' %}">Create Datasets</a>
                    </li>
                     <li>
                        <a href="{%url 'embeddings' %}">Embeddings</a>
                    </li>
                    <li class="active">
                        <a href="{%url 'train' %}">Train</a>
                    </li>
                     <li>
                        <a href="{%url 'logout' %}">Logout</a>
                    </li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>

<section class="intro">
<div class="container">


</div>
</section>

<section class="container-fluid">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <form action='/trainModel' method=post>
        <div class="form-group">
            {% csrf_token %}
            <center><input type="submit" value="Train Model for {{student_name}}" class="form-control-file"></center>
        </div>
    </form>

</section>


</body>

</html>
